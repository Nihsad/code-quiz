<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Set character set and viewport for responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>

    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Include Bootstrap JS with Popper.js dependency -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Include custom stylesheets -->
    <link rel="stylesheet" type="text/css" href="./assets/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>

<body>

    <!-- Header section with view highscores and timer -->
    <header class="header-container">
        <h2 class="highscores">View Highscores</h2>
        <span id="timer"></span>
    </header>

    <!-- Main content wrapper -->
    <div class="wrapper">
        <!-- Title container with quiz introduction -->
        <div id="title-container" class="container">
            <h1>Welcome to the Quiz!</h1>
            <p>This quiz will test your knowledge on various topics. Click the button below to start.</p>
            <button id="start-quiz">Take Quiz</button>
        </div>

        <!-- Quiz container initially hidden -->
        <div id="quiz-container" class="container" style="display: none;">
            <div id="question"></div>
            <div id="options"></div>
            <div id="feedback"></div>
            <button id="next-question">Next Question</button>
        </div>

        <!-- High scores container -->
        <div id="high-scores" class="container">
            <h2>High Scores</h2>
            <ul id="high-scores-list"></ul>
            <label for="initials" id="initials-label" class="initials-label">Enter your initials: </label>
            <input type="text" id="initials" maxlength="3">
            <button id="submit-score">Submit Score</button>
            <button id="clear-scores">Clear Scores</button>
            <button id="restart-quiz">Restart Quiz</button>
        </div>

        <!-- Button to return to title page -->
        <button id="return-to-title">Return to Title Page</button>

        <!-- Message section container -->
        <div id="message-section" class="container"></div>
    </div>

    <!-- Include custom JavaScript file -->
    <script src="./assets/script.js"></script>
</body>

</html>
